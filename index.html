<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script
  type="text/javascript"
  src=Assets/moment.js
></script>

  <title>Document</title>
</head>

<body class="bg-light">
  <header class="text-center">
    <h1 class="text-dark">Welcome to the application!</h1>
    <h3 class='text-muted'>The Current Date/ Time is: </h3>
    <span class ="h5 text-info" id='date-time'></span>
  </header>
  <section class="card m-3">
    <div class="card-body bg-secondary">
      <button class="btn btn-primary float-right">More information</button>
    </div>
  </section>
  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Fill out the form below to add a new project!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="form-control">
          <div class="row m-3">
            <label for="project-name" class="col-4">Project Name</label>
            <input 
            type="text" 
            class="form-control col-8"
            id="project-name">
         </div>
         <div class="row m-3">
          <select class="form-select" aria-label="project-type">
            <option selected>Select Project Type</option>
            <option value="Class Project">Class Project</option>
            <option value="Freelance Project">Freelance Project</option>
            <option value="Employer Project">Employer Project</option>
          </select>
        </div>
        <div class="row m-3">
          <label for="project-hourly-pay">Project Hourly Pay $ </label>
          <input 
          type="number" 
          class="form-control"
          id="project-hourly-pay">
        </div>
        <div class="row m-3">
          <div id="datepickerstyle">
            <label for="dueDatePicker">Project Name</label>
            <input type="text" class="form-control" id="dueDatePicker" autocomplete="off" />
        </div>
        </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

  <!-- END MODAL DEFINITION -->

  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"

  crossorigin="anonymous"
></script>
  <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
  <link href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css">
  <script src=app.js></script>
</body>
</html>
